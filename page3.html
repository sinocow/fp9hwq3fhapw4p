<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ローカルストレージに値を書き込む</title>
  </head>
  <body>
    <h1>ローカルストレージに値を書き込むページ</h1>
    <button onclick="openCushionPage()">クッションページを開く</button>
    <p id="message"></p>
    <script>
      function openCushionPage() {
        const newWindow = window.open("page4.html", "_blank");
        const checkInterval = setInterval(() => {
          if (newWindow.closed) {
            clearInterval(checkInterval);
            const value = localStorage.getItem("testKey");
            document.getElementById("message").textContent = value
              ? `ローカルストレージの値: ${value}`
              : "ローカルストレージに値がありません";
          }
        }, 500);
      }
    </script>
  </body>
</html>
