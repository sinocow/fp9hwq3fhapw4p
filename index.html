<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      var num = 0;
      var watch_id;
      var request_count = 0;
      var max_requests = 30;

      function test() {
        watch_id = navigator.geolocation.watchPosition(
          test2,
          function (e) {
            alert(e.message);
          },
          { enableHighAccuracy: true, timeout: 20000, maximumAge: 2000 }
        );
      }

      function clear() {
        navigator.geolocation.clearWatch(watch_id);
        request_count = 0; // リクエストカウントをリセット
      }

      function test2(position) {
        if (request_count >= max_requests) {
          document.getElementById("position_view").innerHTML =
            "リクエストの上限に達しました。";
          clear(); // 位置情報の監視を停止
          return;
        }

        var geo_text = "緯度:" + position.coords.latitude + "\n";
        geo_text += "経度:" + position.coords.longitude + "\n";
        geo_text += "高度:" + position.coords.altitude + "\n";
        geo_text += "位置精度:" + position.coords.accuracy + "\n";
        geo_text += "高度精度:" + position.coords.altitudeAccuracy + "\n";
        geo_text += "移動方向:" + position.coords.heading + "\n";
        geo_text += "速度:" + position.coords.speed + "\n";

        var date = new Date(position.timestamp);

        geo_text += "取得時刻:" + date.toLocaleString() + "\n";
        geo_text += "取得回数:" + ++num + "\n";

        // APIを呼び出してジオイド高と標高を取得
        fetch(
          `https://api-vt.geolonia.com/api/altitude?lat=${position.coords.latitude}&lng=${position.coords.longitude}`
        )
          .then((response) => response.json())
          .then((data) => {
            geo_text += "\n参考情報:\n";
            geo_text += "ジオイド高:" + data.geoid + "\n";
            geo_text += "標高:" + data.altitude + "\n";
            document.getElementById("position_view").innerHTML = geo_text;
          })
          .catch((error) => {
            geo_text += "ジオイド高と標高の取得に失敗しました。\n";
            document.getElementById("position_view").innerHTML = geo_text;
          });

        request_count++;
      }
    </script>
  </head>
  <body>
    <button onclick="test()">test</button>
    <button onclick="clear()">clear</button>

    <pre id="position_view"></pre>
  </body>
</html>
