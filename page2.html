<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ローカルストレージを参照する</title>
  </head>
  <body>
    <h1>ローカルストレージを参照するページ</h1>
    <p id="storageValue">ローカルストレージの値を読み込んでいます...</p>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const value = localStorage.getItem("testKey");
        if (value) {
          document.getElementById(
            "storageValue"
          ).textContent = `ローカルストレージの値: ${value}`;
        } else {
          document.getElementById("storageValue").textContent =
            "ローカルストレージに値がありません";
        }
      });
    </script>
  </body>
</html>
