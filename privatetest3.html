<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage 使用可能チェック</title>
    <script>
      window.onload = function () {
        try {
          localStorage.test = "hoge";
          alert("✅LocalStorage使えるよ");
        } catch (e) {
          alert("❌LocalStorage使えない");
          console.error(e);
        }
      };
    </script>
  </head>
  <body>
    <h1>LocalStorage 使用可能チェック</h1>
    <p>このページを開くと、LocalStorageが使用可能かどうかが判定されます。</p>
  </body>
</html>
